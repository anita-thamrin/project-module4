# H2 CONFIG
# Allows you to access the H2 web console for viewing data.
spring.h2.console.enabled=true
# Sets the URL path for the H2 console.
spring.h2.console.path=/h
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# H2's default username and password.
spring.datasource.username=sa
spring.datasource.password=

# Specifies the database dialect for Hibernate (the JPA provider).
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


